categoria:
    path:     /
    defaults: { _controller: "VideotecaBundle:Categoria:index" }

categoria_show:
    path:     /{id}/show
    defaults: { _controller: "VideotecaBundle:Categoria:show" }

categoria_new:
    path:     /new
    defaults: { _controller: "VideotecaBundle:Categoria:new" }

categoria_create:
    path:     /create
    defaults: { _controller: "VideotecaBundle:Categoria:create" }
    requirements: { _method: post }

categoria_edit:
    path:     /{id}/edit
    defaults: { _controller: "VideotecaBundle:Categoria:edit" }

categoria_update:
    path:     /{id}/update
    defaults: { _controller: "VideotecaBundle:Categoria:update" }
    requirements: { _method: post|put }

categoria_delete:
    path:     /{id}/delete
    defaults: { _controller: "VideotecaBundle:Categoria:delete" }
    requirements: { _method: post|delete }
